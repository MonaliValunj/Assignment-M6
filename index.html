<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <label for="id" >8 Digit Employee Id:</label><br>
        <input type="text" id="id" name="emp-Id" required maxlength="8" autocomplete="off" class="p-1 mt-1" ><br>

       <label for="name" >Name:</label><br>
       <input type="text" id="name" name="emp-name" required autocomplete="off" class="p-1 mt-1"><br>

       <label for="ext">4-digit Extension:</label><br>
       <input type="text" id="ext" name="extension" required maxlength="4" autocomplete="off" class="p-1 mt-1"><br>

       <label for="email">Email:</label><br>
       <input type="email" id="email" name="emp-email" required  autocomplete="off" class="p-1 mt-1" ><br>

       <label for="dept">Department:</label> <br>
       <select id="dept" name="department" required class="p-1 mt-1" autocomplete="off">
            <option value="Administrative">Administrative</option>
            <option value="Marketing">Engineering</option>
            <option value="Finance">Executive</option>
            <option value="Production">Marketing</option>
            <option value="Production">Quality Assurance</option>
            <option value="Production">Sales</option>
       </select>
       <br><br>

       <input id="submit" type="submit" value="Add Employee" class="bg-success p-3 mt-1 rounded shadow-none border-0 text-white" >


    </form>
</body>
</html>
